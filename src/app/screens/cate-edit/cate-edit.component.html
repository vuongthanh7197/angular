
<div class="row">
    <div class="col-6 offset-sm-3">
        <div class="form-group">
            <div class="text-center">
                <h3>Sua danh muc</h3>
            </div>
            <div class="form-group">
                <label for="">Ten danh muc</label>
                <input type="text" (keyup)="category.name=$event.target.value" value="{{category.name}}" class="form-control">
            </div>
            <div class="row">
                <div class="col-12">
                    <img src="https://x.kinja-static.com/assets/images/logos/placeholders/default.png" *ngIf="category.image == ''" class="img-fluid">
                    <img [src]="category.image" *ngIf="category.image != ''" class="img-fluid">
                </div>
            </div>
            <div class="form-group">
                <label for="">Ảnh danh mục</label>
                <input type="text" (keyup)="category.image = $event.target.value" value="{{category.image}}" class="form-control">
            </div>
            <div class="text-center">
                <button type="button" (click)="updateCategory()" class="btn btn-sm btn-success">Luu</button>
                <a href="" routerLink="/" class="btn btn-sm btn-danger"> Huy</a>
            </div>
        </div>
    </div>
</div>
